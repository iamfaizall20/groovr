<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <title>Groovr - A Phonk Music Player App</title>
</head>

<body>
    <div class="container">
        <div class="image-part">
            <img class="phonk-img" src="">
        </div>
        <div class="phonk-details">
            <p class="phonk-title"></p>
            <p class="author"></p>
        </div>
        <div class="phonk-progress">
            <div class="timings">
                <p class="current-time"></p>
                <p class="end-time"></p>
            </div>
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
            <audio class="phonk"></audio>
        </div>
        <div class="phonk-cta">
            <div class="previous-icon ">
                <i class="ri-skip-left-fill"></i>
            </div>
            <div class="pause-play-icon">
                <i class="ri-play-line play-icon"></i>
                <i class="ri-pause-line pause-icon"></i>
            </div>
            <div class="forward-icon">
                <i class="ri-skip-right-fill"></i>
            </div>

        </div>
    </div>
    <script src="script.js" defer></script>
</body>

</html>
